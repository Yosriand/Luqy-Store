<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Luqqy Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-50 min-h-screen">

<header class="bg-gradient-to-r from-pink-400 to-rose-500 text-white p-6 text-center shadow">
  <h1 class="text-3xl font-extrabold">Admin Luqqy Store</h1>
</header>

<div class="max-w-4xl mx-auto p-6">

  <!-- LOGIN -->
  <div id="loginBox" class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-bold mb-4 text-pink-600">Login Admin</h2>

    <input id="email" type="email" placeholder="Email"
      class="w-full border p-2 rounded mb-2"/>

    <input id="password" type="password" placeholder="Password"
      class="w-full border p-2 rounded mb-4"/>

    <button id="loginBtn"
      class="w-full bg-pink-500 text-white p-2 rounded-full mb-2">
      Login
    </button>

    <button id="resetBtn"
      class="text-sm text-pink-500 underline w-full mb-2">
      Lupa password?
    </button>

    <button id="backToVisitor"
      class="w-full border border-pink-400 text-pink-500 p-2 rounded-full hover:bg-pink-50">
      ‚Üê Kembali ke Luqqy Store
    </button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">

    <button id="logoutBtn"
      class="mb-4 bg-rose-500 text-white px-4 py-2 rounded-full">
      Logout
    </button>

    <!-- FORM PRODUK -->
    <div class="bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="font-bold mb-4 text-lg">Tambah Produk</h2>

      <!-- WARNING -->
      <div id="warning"
        class="hidden mb-4 bg-red-100 text-red-600 p-3 rounded-lg text-sm">
        ‚ùå Semua field bertanda <b>*</b> wajib diisi
      </div>

      <label class="block font-semibold mb-1">
        Nama Produk <span class="text-red-500">*</span>
      </label>
      <input id="nama" class="w-full border p-2 rounded mb-3">

      <label class="block font-semibold mb-1">
        Deskripsi Produk <span class="text-red-500">*</span>
      </label>
      <textarea id="deskripsi" class="w-full border p-2 rounded mb-3"></textarea>

      <label class="block font-semibold mb-1">
        Link Affiliate <span class="text-red-500">*</span>
      </label>
      <input id="link" class="w-full border p-2 rounded mb-3">

      <label class="block font-semibold mb-1">
        Kategori <span class="text-red-500">*</span>
      </label>
      <select id="kategori" class="w-full border p-2 rounded mb-4">
        <option value="">-- Pilih Kategori --</option>
        <option value="skincare">üíÑ Skincare</option>
        <option value="fashion">üëú Fashion</option>
        <option value="home">üè† Home & Living</option>
      </select>

      <button id="simpanBtn"
        class="w-full bg-pink-500 hover:bg-pink-600 text-white p-2 rounded-full font-semibold">
        Simpan Produk
      </button>
    </div>

    <!-- LIST -->
    <div id="list"></div>
  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  deleteDoc, doc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword,
  sendPasswordResetEmail, onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAgvqSOqTr5zeGFArOWYSaUExCAlwEw2gE",
  authDomain: "luqqy-store.firebaseapp.com",
  projectId: "luqqy-store",
  storageBucket: "luqqy-store.firebasestorage.app",
  messagingSenderId: "157194853674",
  appId: "1:157194853674:web:936fac43307d852fedd253"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* ELEMENT */
const loginBox = document.getElementById("loginBox");
const dashboard = document.getElementById("dashboard");
const list = document.getElementById("list");
const warning = document.getElementById("warning");

const email = document.getElementById("email");
const password = document.getElementById("password");
const nama = document.getElementById("nama");
const deskripsi = document.getElementById("deskripsi");
const link = document.getElementById("link");
const kategori = document.getElementById("kategori");

/* LOGIN */
loginBtn.onclick = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .catch(err => alert("Login gagal: " + err.message));
};

/* RESET */
resetBtn.onclick = () => {
  if (!email.value) return alert("Masukkan email");
  sendPasswordResetEmail(auth, email.value)
    .then(() => alert("üìß Email reset terkirim"));
};

/* BACK */
backToVisitor.onclick = () => location.href = "index.html";

/* LOGOUT */
logoutBtn.onclick = async () => {
  await signOut(auth);
  location.href = "index.html";
};

/* AUTH */
onAuthStateChanged(auth, user => {
  if (user) {
    loginBox.classList.add("hidden");
    dashboard.classList.remove("hidden");
    loadProduk();
  } else {
    loginBox.classList.remove("hidden");
    dashboard.classList.add("hidden");
  }
});

/* LOAD */
async function loadProduk() {
  list.innerHTML = "";
  const snap = await getDocs(collection(db, "produk"));
  snap.forEach(d => {
    list.innerHTML += `
      <div class="bg-white p-4 rounded-xl shadow mb-3 flex justify-between">
        <b>${d.data().nama}</b>
        <button onclick="hapus('${d.id}')" class="text-red-500 text-sm">
          Hapus
        </button>
      </div>`;
  });
}

window.hapus = async id => {
  if (confirm("Hapus produk?")) {
    await deleteDoc(doc(db, "produk", id));
    loadProduk();
  }
};

/* SIMPAN (MANDATORY CHECK) */
simpanBtn.onclick = async () => {
  warning.classList.add("hidden");

  if (!nama.value || !deskripsi.value || !link.value || !kategori.value) {
    warning.classList.remove("hidden");
    return;
  }

  await addDoc(collection(db, "produk"), {
    nama: nama.value.trim(),
    deskripsi: deskripsi.value.trim(),
    link: link.value.trim(),
    kategori: kategori.value,
    klik: 0,
    createdAt: serverTimestamp()
  });

  nama.value = deskripsi.value = link.value = kategori.value = "";
  loadProduk();
};
</script>

</body>
</html>
