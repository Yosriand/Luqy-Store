<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, setDoc, increment } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgvqSOqTr5zeGFArOWYSaUExCAlwEw2gE",
  authDomain: "luqqy-store.firebaseapp.com",
  projectId: "luqqy-store",
  storageBucket: "luqqy-store.firebasestorage.app",
  messagingSenderId: "157194853674",
  appId: "1:157194853674:web:936fac43307d852fedd253"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const produkList = document.getElementById("produkList");
const searchInput = document.getElementById("searchInput");

let semuaProduk = [];

async function loadProduk(){
  const snap = await getDocs(collection(db,"produk"));
  semuaProduk = [];
  snap.forEach(d=>{
    semuaProduk.push({ id:d.id, ...d.data() });
  });
  renderProduk(semuaProduk);
}

function renderProduk(data){
  produkList.innerHTML="";
  const kategoriMap = {};

  data.forEach(p=>{
    if(!kategoriMap[p.kategori]) kategoriMap[p.kategori]=[];
    kategoriMap[p.kategori].push(p);
  });

  Object.keys(kategoriMap).forEach(cat=>{
    const section = document.createElement("section");
    section.className="space-y-4";

    section.innerHTML=`
      <h3 class="text-xl font-bold text-pink-600 capitalize">
        ${cat}
      </h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    `;

    const grid = section.querySelector("div");

    kategoriMap[cat].forEach(p=>{
      const card = document.createElement("div");
      card.className="bg-white rounded-2xl shadow hover:shadow-lg transition p-4 flex flex-col";

      card.innerHTML=`
        <div class="overflow-hidden rounded-xl mb-3 bg-pink-100">
          <img src="${p.gambar || 'https://via.placeholder.com/400x400?text=Luqy+Store'}"
            class="w-full h-44 object-cover"/>
        </div>

        <h4 class="font-bold text-pink-700 mb-1">
          ${p.nama}
        </h4>

        <p class="text-sm text-gray-500 flex-grow">
          ${p.deskripsi || ""}
        </p>

        <p class="text-xs text-gray-400 mt-2">
          ğŸ‘ ${p.klik || 0} klik
        </p>

        <button type="button"
          class="mt-4 bg-pink-500 text-white py-2.5 rounded-full font-semibold hover:bg-pink-600 transition">
          Lihat Produk
        </button>
      `;

      card.querySelector("button").onclick = ()=>{
        window.open(p.link,"_blank");
        setDoc(
          doc(db,"produk",p.id),
          { klik: increment(1) },
          { merge:true }
        ).catch(console.error);
      };

      grid.appendChild(card);
    });

    produkList.appendChild(section);
  });
}

searchInput.oninput = ()=>{
  const q = searchInput.value.toLowerCase();
  renderProduk(
    semuaProduk.filter(p =>
      p.nama.toLowerCase().includes(q) ||
      p.kategori.toLowerCase().includes(q)
    )
  );
};

loadProduk();
</script>

</body>
